{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center  py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl w-full bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Selecciona una temporada</h1>
    <ul class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      {% for s in seasons %}
        <li>
          <a 
            href="{% url 'race-list' s %}" 
            class="block text-center py-2 px-4 rounded-md bg-red-600 text-white hover:bg-red-700 transition duration-200"
          >
            {{ s }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
