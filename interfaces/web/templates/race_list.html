{% extends "base.html" %}

{% block content %}
<div class="min-h-screen py-10 px-4 sm:px-6 lg:px-8">
  <div class="max-w-5xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">
      TEMPORADA {{ year }}
    </h1>

    {% if error %}
      <p class="text-red-600 text-center mb-6 font-semibold">{{ error }}</p>
    {% endif %}

    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 border border-gray-300">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-red-700 uppercase tracking-wider border-r border-red-300">Ronda</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-red-700 uppercase tracking-wider border-r border-red-300">Evento</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-red-700 uppercase tracking-wider border-r border-red-300">Ganador</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-red-700 uppercase tracking-wider">Primera posici√≥n</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          {% for race in races %}
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap border-r border-gray-300 text-red-700">{{ race.round }}</td>
            <td class="px-6 py-4 whitespace-nowrap border-r border-gray-300 text-red-700">{{ race.event }}</td>
            <td class="px-6 py-4 whitespace-nowrap border-r border-gray-300 text-red-700">{{ race.winner }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-red-700">{{ race.pole }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
